<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Microsoft|Home</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo-box">
                    <img src="images/microsoftlogo.png" alt="Microsoft" class="nav__logo">
                </div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Office</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Windows</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">surface</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Xbox</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Deals</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Surport</a></li>
                </ul>

                <ul class="menu">
                    <li class="menu__list">
                        <a href="#" class="menu__link">
                            <i class="fas fa-search"></i>
                        </a>
                    </li>
                    <li class="menu__list">
                        <a href="#" class="menu__link">
                            <i class="fas fa-shopping"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="showcase">
                <div class="showcase__text">
                    <h1 class="showcase__title">Microsoft 365</h1>
                    <p>premium office cloud, extra cloud storage, extra security and more --all in one <br>
                        convinient subscription
                    </p>
                    <button class="showcase__btn">for up to six people</button>
                    <span class="showcase__arrow"> <i class="fas fa-chevron-right"></i> for 1 person</span>
                </div>
                <div class="showcase__hero">
                    <img src="images/heromicrosoft.PNG" class="showcase__img">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
